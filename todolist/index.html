<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2dffd92bb.js" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <div class="input-container">
            <!-- INPUT -->
            <input type="text" id="item" placeholder="Adicione uma tarefa">
            <!-- BOTÃO -->
            <button class="buttonadd">Adicionar</button>
        </div>
        <!-- FILTRO -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        <div class="todo-list"></div>
        <div class="stats"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
